name: shivam_s_application4
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  flutter_bloc: ^8.0.0
  connectivity_plus: ^2.3.6
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  equatable: ^2.0.0
  flutter_svg_provider: ^1.0.3
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Alegreya
      fonts: 
        - asset: assets/fonts/AlegreyaBold.ttf
          weight: 700
        - asset: assets/fonts/AlegreyaMedium.ttf
          weight: 500
    - family: Alegreya Sans
      fonts: 
        - asset: assets/fonts/AlegreyaSansMedium.ttf
          weight: 500
        - asset: assets/fonts/AlegreyaSansRegular.ttf
          weight: 400
        - asset: assets/fonts/AlegreyaSansBold.ttf
          weight: 700
        - asset: assets/fonts/AlegreyaSansLight.ttf
          weight: 300
    - family: Roboto
      fonts: 
        - asset: assets/fonts/RobotoMedium.ttf
          weight: 500
    - family: Karla
      fonts: 
        - asset: assets/fonts/KarlaRegular.ttf
          weight: 400
